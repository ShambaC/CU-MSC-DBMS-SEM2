<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/stylesheet/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">

    <title>Restaurant Order</title>
</head>
<body>
    <header>
        Restro
    </header>
    <main>
        <div id="menu">
            
        </div>
        <div id="order-form">
            <form action="" method="" id="form">
                <label for="order_id">Order ID: </label>
                <input type="text" name="order_id" id="order_id" disabled>
                <label for="order_pos">Point of Sale: </label>
                <select name="order_pos" id="order_pos">
                    <option value="system">System</option>
                    <option value="mobile">Mobile</option>
                </select>
                <label for="order_date">Order Date: </label>
                <input type="date" name="order_date" id="order_date">
                <label for="cust_name">Customer Name: </label>
                <input type="text" name="cust_name" id="cust_name">
                <label for="code">Area code:</label>
                <select name="code" id="code"></select>
                <label>Order Details:</label>
                <div id="order-items"></div>
                <label for="order_value">Total:</label>
                <input type="text" name="order_value" id="order_value" value="0" disabled>
                <!-- CREATE SUBMIT AND TYPE CHECKING -->
                <!-- <button type="button" id="submit-btn">Submit</button> -->
            </form>
        </div>
    </main>

    <script src="public/scripts/index.js" type="module"></script>
</body>
</html>
