<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/stylesheet/add_food.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">

    <title>Add Food</title>
</head>
<body>
    <header>
        Restro
    </header>
    <main>
        <form action="/food/add-food" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price">
            <label for="type">Type:</label>
            <div>
                <input type="radio" name="type" id="type_food" value="food">
                <label for="type_food">Food</label>
                <input type="radio" name="type" id="type_brev" value="breverage">
                <label for="type_brev">Breverage</label>
            </div>
            <button type="submit" id="submit-btn">Add Food</button>
        </form>
    </main>
</body>
</html>
