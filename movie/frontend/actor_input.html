<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Details Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="actor_styles.css">
</head>
<body>
    <div class="container"></div>
        <h2>Enter Actor Details</h2><br><br>
        <form method="post" action="/insert">
            <div class="name-dob">
                <div class="row">
                    <div class="col">
                        <label for="actorName">Actor's Name: </label>
                        <input type="text" class="form-control" name="aName" id="aName" placeholder="Please enter full name" required>
                    </div>
                    <div class="col">
                        <label for="actorDOB">Actor's DOB:</label>
                        <input type="date" class="form-control" name="aDOB" id="aDOB" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="acted-in">
                <label for="starredMovies">Starred in:</label>
                <div class="select-wrapper">
                    <select name="acted_by" id="acted_by" class="form-select" aria-label="Default select example" multiple="multiple">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <br>
                <div class="form-group conditional-inputs" id="otherMovies">
                    <label for="otherMovies">Enter Movie:</label>
                    <input type="text" id="otherMovies" name="otherMovies" class="form-control" required>
                </div>
            
            </div>
            <br>
            <div class="quotesOrNot">
                <label for="quoteCheck">Quotes ?</label>
                <input class="form-check-input" type="checkbox" name="quoteCheck" id="quoteCheck">
                <div id="quoteInput" style="display: none; margin-top: 10px;">
                    <input type="text" class="form-control" id="quoteText" placeholder="Enter quote">
                </div>
            </div>

            <br><br>
            <div class="submit-reset">
                <div class="reset">
                    <input class="btn" type="reset" value="Reset">
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script>
            $(document).ready(function() {
                $('select[multiple]').multiselect({
                    templates: {
                        button: '<button type="button" class="multiselect dropdown-toggle btn btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false"><span class="multiselect-selected-text"></span></button>',
                    },
                });
            });

            const quoteCheck = document.getElementById('quoteCheck');
            const quoteInput = document.getElementById('quoteInput');
            const selectElement = document.getElementById('acted_by');
            const selectWrapper = selectElement.closest('.select-wrapper');

            function toggleQuoteInput() {
                quoteInput.style.display = quoteCheck.checked ? 'block' : 'none';
            }
        
            quoteCheck.addEventListener('change', toggleQuoteInput);
    </script>
</body>
</html>
