

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <title>Movie Management</title>
</head>
<body>
    <header>
        <h1>MovieDB</h1>
    </header>
    <main class="container">
        <div class="page-link">
            <img src="assets/celebrity.png" class="border border-4 border-black rounded">
            <a href="actor_input.html" id="actor-btn" class="btn btn-outline-dark">Actor Page</a>
        </div>
        <div class="page-link">
            <img src="assets/movieIcon.png" class="border border-4 border-black rounded">
            <a href="movie_input.html" class="btn btn-outline-dark">Movie Page</a>
        </div>
        <div class="page-link">
            <img src="assets/director.png" class="border border-4 border-black rounded">
            <a href="director_input.html" id="director-btn" class="btn btn-outline-dark">Director Page</a>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="spinner-grow text-success me-2"></div>
                <strong class="me-auto">MovieDB</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Entry successfully added !
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        if (document.referrer !== null && document.referrer.length !== 0) {
            const toastLive = document.getElementById("liveToast");
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLive)

            toastBootstrap.show();
        }
    </script>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
