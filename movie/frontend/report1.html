<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="styles/reports.css">
</head>
<body>
    <div class="container">
        <h1><u>Report 1</u></h1>
        
        <div class="report-section">
            <h2>Details of Movies Released Within a Specified Time:</h2><br>
            <label for="yearL"><B>Start Year:</B></label>
            <input type="number" id="yearL" placeholder="Enter start year" required><br>
            <label for="yearU"><b>End Year:</b></label>
            <input type="number" id="yearU" placeholder="Enter end year "required><br><br>
            <button id="fetchReport1"><b>Search</b></button><br>
        </div>

        <div id="moviesContainer">
            <!-- Display movie data -->
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
        <script src="scripts/report1.js" type="module"></script>   
</body>
</html>
