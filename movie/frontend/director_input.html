<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Details Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/director_styles.css">
</head>
<body>
    <div class="container"></div>
        <h2>Enter Director Details</h2><br><br>
        <form method="post" action="/insertDirector">
            <div class="name-dob">
                <div class="row">
                    <div class="col">
                        <label for="directorName">Director's Name: </label>
                        <input type="text" class="form-control" name="dName" id="dName" placeholder="Please enter full name" required>
                    </div>
                    <div class="col">
                        <label for="directorDOB">Director's DOB:</label>
                        <input type="date" class="form-control" name="dDOB" id="dDOB" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="directed-in">
                <label for="directedMovies">Directed Movies:</label>
                <div class="select-wrapper" id="directedMovies">
                </div>   
            </div>
            <br>
            
            <div class="submit-reset">
                <div class="reset">
                    <input class="btn" type="reset" value="Reset">
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="scripts/directorScript.js" type="module"></script>
</body>
</html>
