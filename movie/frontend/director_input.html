<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Details Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/director_styles.css">
</head>
<body>
    <div class="container"></div>
        <h2>Enter Director Details</h2><br><br>
        <form action="post">
            <div class="name-dob">
                <div class="row">
                    <div class="col">
                        <label for="directorName">Director's Name: </label>
                        <input type="text" class="form-control" name="dName" id="dName" placeholder="Please enter full name" required>
                    </div>
                    <div class="col">
                        <label for="directorDOB">Director's DOB:</label>
                        <input type="date" class="form-control" name="dDOB" id="dDOB" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="directed-in">
                <label for="directedMovies">Starred in:</label>
                <div class="select-wrapper">
                    <select name="directed_by" id="directed_by" class="form-select" aria-label="Default select example" onchange="toggleOthersInput(this, 'otherMovies')">
                        <option value="" selected disabled hidden>Select movies directed by the director</option>
                        <option value="abcd">ABCD</option>
                        <option value="stree">Stree</option>
                        <option value="munjya">Munjya</option>
                        <option value="others">Others, please specify</option>
                    </select>
                </div>
                <br>
                <div class="form-group conditional-inputs" id="otherMovies">
                    <label for="otherMovies">Enter Movie:</label>
                    <input type="text" id="otherMovies" name="otherMovies" class="form-control" required>
                </div>
            
            </div>
            <br>
            
            <div class="submit-reset">
                <div class="reset">
                    <input class="btn" type="reset" value="Reset">
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script>
        function toggleOthersInput(select, targetId) {
            var targetElement = document.getElementById(targetId);
            if (select.value === "others") {
                targetElement.classList.add("active");
            } else {
                targetElement.classList.remove("active");
            }
        }
    </script>
</body>
</html>
