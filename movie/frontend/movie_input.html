<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="styles/movie_styles.css">
  </head>

  <body>
    <div class="container">
      <h2>Enter Movie Details</h2>
      <form id="movieForm" method="post" action="/insertMovie">
        <div class="form-group">
          <label for="movieName">Movie Name:</label>
          <input type="text" id="movieName" name="movieName" placeholder="Movie name" required>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="releaseYear">Year of Release:</label>
              <input type="date" id="releaseYear" name="releaseYear" required>
            </div>
            <div class="col">
              <label for="movieDuration">Duration (minutes):</label>
              <input type="number" id="movieDuration" name="movieDuration" placeholder="Movie duration (in minutes)" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="plotoutline">Plot Outline:</label>
          <textarea id="plotoutline" name="plotoutline" class="form-control border border-black" placeholder="Outline of plot" required></textarea>
        </div>
        <div class="form-group">
          <label for="productioncompany">Production Company:</label>
          <select id="productioncompany" name="productioncompany" class="form-control">
          </select>
        </div>

        <div class="form-group" id="genre">
          <label for="genre">Genre:</label>
          
        </div>

        <br>
        <input type="submit" value="Submit" class="btn btn-outline-dark">
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="scripts/movieScript.js" type="module"></script>
  </body>
</html>
